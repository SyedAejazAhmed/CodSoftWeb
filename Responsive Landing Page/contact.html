<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We would love to hear from you! Whether you have a question about our services or need assistance, please fill out the form below and we will get back to you as soon as possible.</p>
                <form name="form1" action="" method="post">
                    <label for="fn">First Name</label><br>
                    <input type="text" name="First name" id="fn" required><br>
                    <label for="ln">Last Name</label><br>
                    <input type="text" name="Last name" id="ln" required><br>
                    <label for="mail">Email</label><br>
                    <input type="email" name="mail" id="mail" required><br>
                    <label for="yesorno">Do you find our website useful?</label><br>
                    <input type="radio" name="ua" id="yes" value="yes"><label for="yes">YES</label>
                    <input type="radio" name="ua" id="no" value="no"><label for="no">NO</label><br>
                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" placeholder="Type here..." required></textarea><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset"><br>
                    <button type="button" onclick="window.location.href='index.html'">Back</button>
                </form>
            </div>
        </section>
    </body>
</html>
